        name=moveto
        [filter]
            side=1
            [filter_location]
                x=15,11
                y=5,8
            [/filter_location]
        [/filter]

        [message]
            speaker=narrator
            message= _ "This pile of rubble used to be a great stone pillar reaching to the roof of this vast chamber."
            image=wesnoth-icon.png
        [/message]
    [/event]

    #
    # You sight a bone shooter
    #
    [event]
        name=sighted,moveto

        [filter]
