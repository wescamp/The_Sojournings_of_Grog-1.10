        [filter]
            id=dwarfboss
            [filter_vision]
                viewing_side=1,2
            [/filter_vision]
        [/filter]

        [remove_shroud]
            side=1
            x=6
            y=6
            radius=5
        [/remove_shroud]

        [remove_shroud]
            side=1
            x=4,1,2
            y=9,13,11
            radius=3
        [/remove_shroud]

        [redraw]
        [/redraw]

        [message]
            speaker=dwarfboss
            message=_"Aye, this be a lost cause, I can not hold them. You, go and warn the rest of the clan."
        [/message]

        [unit]
            side=3
            x=4
            y=9
            type=Dwarvish Pathfinder
            generate_name=yes
            id=messenger
        [/unit]

        [message]
