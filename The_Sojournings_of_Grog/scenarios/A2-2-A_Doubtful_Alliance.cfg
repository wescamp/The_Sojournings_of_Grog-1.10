            id=messenger
        [/kill]

        [move_unit_fake]
            type=Dwarvish Pathfinder
            side=3
            x=4,1
            y=9,13
        [/move_unit_fake]

        #TODO: add undead leader: "after him."
        #kill nearest 2 undead units and make them follow him
        #this will make the final battle more of side1 and less of side 2.
    [/event]

    #
    # Undead leader dies
    #
    [event]
        name=last breath
        [filter]
            id=undeadboss
        [/filter]

        [message]
