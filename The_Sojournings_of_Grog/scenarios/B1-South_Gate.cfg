            [/filter]

            kill=yes
            variable=stored_ogreboss
        [/store_unit]

        #store gryphonboss
        [store_unit]
            [filter]
                id=gryphonboss
            [/filter]

            kill=yes
            variable=stored_gryphonboss
        [/store_unit]

        #store the rest of the units from this scenario
        [store_unit]
            [filter]
                side=1
            [/filter]

            kill=yes
            variable=stored_units_2
        [/store_unit]

        #unstore grog
        [unstore_unit]
            variable=stored_G
            find_vacant=no
        [/unstore_unit]

        #change side leader
        [modify_unit]
            [filter]
                id=Grog
            [/filter]
            canrecruit=yes
        [/modify_unit]

        #unstore units from before this scenario
        {FOREACH stored_units i}
            [unstore_unit]
                variable=stored_units[$i]
                find_vacant=no
            [/unstore_unit]
        {NEXT i}

        #clear variables
        {CLEAR_VARIABLE "stored_G,stored_units"}

        #calculate the changes in arrival turns
        [set_variable]
            name=turns_survived
            add=-6
        [/set_variable]

        [if]
            [variable]
                name=turns_survived
                greater_than=3
            [/variable]
            [then]
                [set_variable]
                    name=turns_survived
                    divide=2
                [/set_variable]
                [set_variable]
                    name=turns_survived
                    round=ceil
                [/set_variable]
            [/then]
            [else]
                [set_variable]
                    name=turns_survived
                    value=3
                [/set_variable]
            [/else]
        [/if]
    [/event]

    {~add-ons/The_Sojournings_of_Grog/utils/tsog-deaths.cfg}
[/scenario]
