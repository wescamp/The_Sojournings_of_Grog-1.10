#define ROLEMACRO X TYPE
    [role]
        role=temp{X}
        type={TYPE}
    [/role]
    [store_unit]
        [filter]
            role=temp{X}
        [/filter]
        variable=temp{X}
        kill=yes
    [/store_unit]
#enddef

#define RECALLMACRO VALUE
    [unstore_unit]
        variable=temp{VALUE}
    [/unstore_unit]
    [recall]
        role=temp{VALUE}
    [/recall]
    [recall]
        id={VALUE}
    [/recall]
    [clear_variable]
        name=temp{VALUE}
    [/clear_variable]
#enddef

