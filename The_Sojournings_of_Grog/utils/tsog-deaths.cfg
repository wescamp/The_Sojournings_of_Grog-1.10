#
# Human Prisoners: If too many human prisoners die they commit mass suicide
#
[event]
    name=die
    first_time_only=no

    [filter]
        {HUMAN_PRISONER}
    [/filter]

    {VARIABLE_OP human_prisoners_alive add -1}

    [if]
        [variable]
            name=human_prisoners_alive
            equals=6
        [/variable]
        [then]
            [message]
                speaker=Elyssa
                message= _ "It's a shame to lose so many humans. They are really rather helpful."
            [/message]
        [/then]
    [/if]

    [if]
        [variable]
            name=human_prisoners_alive
            less_than=4
        [/variable]
        [then]
            [if]
                [variable]
                    name=isalive_Ormron
                    #either dead or not found
                    not_equals=yes
                [/variable]

                [and]
                    [variable]
                        name=humans_status
                        #we havent got to B4 yet
                        not_equals=1,2,3
                    [/variable]
                [/and]

                [then]
                    [store_unit]
                        variable=temp_unit
                        kill=no
                        [filter]
                            x=$unit.x
                            y=$unit.y
                        [/filter]
                    [/store_unit]

                    [fire_event]
                        name=humans_commit_mass_suicide
                    [/fire_event]
                [/then]

                [else]
                    [message]
                        speaker=unit.id
                        message= _ "So much death! So much sacrifice!"
                    [/message]
                [/else]
            [/if]
        [/then]
    [/if]
[/event]

