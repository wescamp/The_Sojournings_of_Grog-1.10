#mildly mod from son of the black eye
#define RENAME_IF_DEAD VAR NAME STRING
    [if]
        [variable]
            name={VAR}
            equals=no
        [/variable]
        [then]
            [modify_unit]
                [filter]
                    id={NAME}
                [/filter]
                name={STRING}
            [/modify_unit]
        [/then]
    [/if]
#enddef

#define GENERIC_UNIT_WITH_ID SIDE TYPE X Y ID
    [unit]
        side={SIDE}
        type={TYPE}
        x={X}
        y={Y}
        id={ID}
        generate_name=yes
        random_traits=yes
        random_gender=yes
        upkeep=full
    [/unit]
#enddef

#define GENERIC_UNIT_WITH_NAME SIDE TYPE X Y NAME
    [unit]
        side={SIDE}
        type={TYPE}
        x={X}
        y={Y}
        name={NAME}
        random_traits=yes
        random_gender=yes
        upkeep=full
    [/unit]
#enddef

#define MOVE_UNIT_IN ID PATH_X PATH_Y END_X END_Y
    [if]
        [have_unit]
            id={ID}
            search_recall_list=yes
        [/have_unit]

        [then]
            [recall]
                id={ID}
                x,y={PATH_X},{PATH_Y}
                show=no
            [/recall]

            [move_unit]
                id={ID}
                to_x,to_y={END_X},{END_Y}
            [/move_unit]
        [/then]
    [/if]
#enddef

# copied from Legend of Wesmere, for use in A0. E_H
