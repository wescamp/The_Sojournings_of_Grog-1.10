                                        text= _ "<span color='green'>healed</span>"
                                    [/floating_text]
                                [/else]
                            [/if]
                            [redraw]
                            [/redraw]
                            [message]
                                speaker=narrator
                                image=items/crystal-glyph.png
                                caption= _ "Crystal Glyph of Health"
                                # wmllint: local spelling unslowed
                                message=_ "The unit is fully healed, cured and unslowed."
                            [/message]
                        [/command]
                    [/option]
                    [option]
                        message=_"No"
                    [/option]
                [/message]
            [/then]
        [/if]
    [/event]
#enddef

#define RING_SPEED X Y

    {VARIABLE xvar {X}}
    {VARIABLE yvar {Y}}

    [event]
        name=victory
        [clear_variable]
            name=got_ring
        [/clear_variable]
    [/event]
    [item]
        image=items/ring-gold.png
        x=$xvar
        y=$yvar
    [/item]
    [event]
        name=moveto
        first_time_only=yes
        [filter]
            side=1
            x=$xvar
            y=$yvar
        [/filter]
        [filter_condition]
            [variable]
                name=got_ring
                equals=no
            [/variable]
        [/filter_condition]
        [if]
            [variable]
                name=unit.race
                equals=troll
            [/variable]
            [then]
                [message]
                    speaker=unit
                    message= _ "Shiny ring says something, $unit.name no read it."
                [/message]
                [message]
                    speaker=Elyssa
                    message= _ "Let me have a look... 'Lighter than any feather, faster than any wind. These gifts to you, the wearer of this ring.'"
                [/message]
            [/then]
            [else]
                [message]
                    speaker=unit
                    message= _ "The ring is golden with an inscription. 'Lighter than any feather, faster than any wind. These gifts to you, the wearer of this ring.'"
                [/message]
            [/else]
        [/if]
    [/event]
    [event]
        name=moveto
        first_time_only=no
        [filter]
            side=1
            x=$xvar
            y=$yvar
        [/filter]
        [redraw]
        [/redraw]
        [if]
            [variable]
                name=got_ring
                equals=no
            [/variable]
            [then]
                [item_dialog]
                    name=_"Ring of Swiftness"
                    image=items/ring-gold.png
                    description= _ "Do you want this unit to pick up this ring?"
                    effect= _ "The unit will have its maximum moves increased." # wmllint: ignore
                    variable=got_ring
                [/item_dialog]
                [if]
                    [variable]
                        name=got_ring
                        equals=yes
                    [/variable]
                    [then]
                        [object]
                            image=items/ring-gold.png
                            duration=forever
                            name= _ "Ring of Swiftness"
#ifdef EASY
                            description= _ "This ring will grant the bearer swift movement, increasing its maximum movement by 2 units per turn."
#else
                            description= _ "This ring will grant the bearer swift movement, increasing its maximum movement by 1 unit per turn."
#endif
                            [filter]
                                x=$xvar
                                y=$yvar
                            [/filter]
#ifdef EASY
                            [effect]
                                apply_to=movement
                                increase=2
                            [/effect]
#else
                            [effect]
                                apply_to=movement
                                increase=1
                            [/effect]
#endif
                        [/object]
                        [remove_item]
                            x,y=$xvar,$yvar
                        [/remove_item]
                        {VARIABLE xvar 0}
                        {VARIABLE yvar 0}
                        # Mark object as picked-up; won't happen if the object's filter
                        # doesn't match primary_unit
                        [set_variable]
                            name=got_ring
                            value="yes"
                        [/set_variable]
                    [/then]
                    [else]
                        [allow_undo]
                        [/allow_undo]
                    [/else]
                [/if]
            [/then]
        [/if]
    [/event]
#enddef

