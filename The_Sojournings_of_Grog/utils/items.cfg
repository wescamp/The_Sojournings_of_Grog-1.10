        [/set_variable]
    [/event]
    [event]
        name=victory
        [clear_variable]
            name=glyph_at_{X}_{Y}_used
        [/clear_variable]
    [/event]
    [event]
        name=moveto
        first_time_only=no
        [filter]
            side=1
            x,y={X},{Y}
        [/filter]
        [allow_undo]
        [/allow_undo]
        [redraw]
        [/redraw]
